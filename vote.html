<!DOCTYPE html>
<html>
    <head>
        <header>
            <a href="nyanCat.html"><img id="header-pic" src="images/grumpyFatCat.jpg" width="150px"></a>
            <h1>Vote</h1>
            <ul>
                <li><a class="text" href="https://www.grumpycats.com/" target="_blank">Grumpy Cat</a></li>
                <li><a class="text" href="https://en.wikipedia.org/wiki/Nyan_Cat" target="_blank">Nyan Cat</a></li>
                <li><a class="text" href="https://pusheen.com/" target="_blank"> Pusheen</a></li>
            </ul>
        </header>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@97.6,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Vote</title>
        <meta charset="utf-8">
    </head>
    <body>
        <article>
            <h2>Cute Cat</h2>
            <img src="images/cuteCat.jpg">
            <h2>Vote</h2>
            <div class="container">
                <h1 class="poll-question">
                  What do you like better?
                </h1>
                <form id="poll-form" class="poll-form">
                    <label>
                        <input type="radio" 
                               name="vote" 
                               value="yes"> Cat
                    </label>
                    <label>
                        <input type="radio" 
                               name="vote" 
                               value="no"> Dog
                    </label>
                    <button type="submit" 
                            class="vote-button">
                      Vote
                    </button>
                </form>
                <div id="results" class="results">
                    <h2 class="results-title">
                      Results
                    </h2>
                    <div class="results-count">
                        <p>Cat: 
                          <span id="yes-count" 
                                class="count">0
                          </span>
                        </p>
                        <p>Dog: 
                          <span id="no-count" 
                                     class="count">0
                          </span>
                        </p>
                    </div>
                </div>
            </div>
            <script src="./script.js"></script>
        </article>
        <script>document.addEventListener("DOMContentLoaded", function () {
            const pollForm = 
                document.getElementById("poll-form");
            const yesCount = 
                document.getElementById("yes-count");
            const noCount = 
                document.getElementById("no-count");
            let yesVotes = 0;
            let noVotes = 0;
        
            pollForm.addEventListener("submit", function (e) {
        
                // It will help to prevent the submission of 
                // form, so that following code can execute
                e.preventDefault();
                const formData = new FormData(pollForm);
                const userVote = formData.get("vote");
        
                if (userVote === "yes") {
                    yesVotes++;
                } else if (userVote === "no") {
                    noVotes++;
                }
                updateResults();
            });
        
            function updateResults() {
                yesCount.textContent = yesVotes;
                noCount.textContent = noVotes;
            }
        });</script>
        <article>
            <h2>Cat</h2>
            <img src="images/cuteCat.jpg">
            <br>
            Photo by <a href="https://unsplash.com/@hikeshaw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Bofu Shaw</a> on <a href="https://unsplash.com/photos/cat-on-sofa-rC--YcGXrOg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
        </article>
        <div>
            <ul class="bottom">
                <li><a class="text" href="index.html">Back to Home</a></li>
                <li><a class="text" href="why.html">Why I Like Cats</a></li>
            </ul>
        </div>
    </body>
</html>
